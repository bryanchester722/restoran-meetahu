<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Restoran Mee Tahu</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background-color: #0e0e10;
      color: #e0e0e0;
    }
    header {
      background-color: #1f1f23;
      padding: 1rem;
      text-align: center;
      color: #7dcfff;
      font-size: 2rem;
    }
    .menu {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 2rem;
      padding: 2rem;
    }
    .item {
      background-color: #23232a;
      padding: 1rem 2rem;
      border-radius: 1rem;
      width: 300px;
      text-align: center;
    }
    .item img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 0.5rem;
      margin-bottom: 0.5rem;
    }
    .item h2 {
      color: #ffffff;
      margin-bottom: 0.5rem;
    }
    .item p {
      margin: 0.5rem 0;
    }
    .order-btn {
      background-color: #7dcfff;
      color: #000;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 0.5rem;
      cursor: pointer;
      font-weight: 600;
    }
    .order-btn:hover {
      background-color: #57c7ff;
    }
    .order-form {
      background-color: #23232a;
      padding: 2rem;
      border-radius: 1rem;
      width: 90%;
      max-width: 500px;
      margin: 2rem auto;
    }
    .order-form h2 {
      color: #7dcfff;
      margin-bottom: 1rem;
    }
    .order-form label {
      display: block;
      margin: 0.5rem 0 0.2rem;
    }
    .order-form input,
    .order-form select {
      width: 100%;
      padding: 0.5rem;
      margin-bottom: 1rem;
      border: none;
      border-radius: 0.5rem;
    }
    .submit-btn {
      background-color: #7dcfff;
      color: #000;
      border: none;
      padding: 0.75rem;
      border-radius: 0.5rem;
      cursor: pointer;
      font-weight: 600;
      width: 100%;
    }
    .submit-btn:hover {
      background-color: #57c7ff;
    }
    footer {
      background-color: #1f1f23;
      text-align: center;
      padding: 1rem;
      font-size: 0.9rem;
      color: #888;
    }
  </style>
</head>
<body>
  <header>Restoran Mee Tahu</header>
  <section class="menu">
    <div class="item">
      <img src="https://i.imgur.com/xeNSyHm.jpg" alt="Mee Tauhu">
      <h2>Mee Tauhu</h2>
      <p>RM8.00</p>
      <button class="order-btn" onclick="document.getElementById('order-form').scrollIntoView({behavior: 'smooth'});">Order Now</button>
    </div>
    <div class="item">
      <img src="https://i.imgur.com/8YnKgWP.jpg" alt="Mee Kari">
      <h2>Mee Kari</h2>
      <p>RM9.00</p>
      <button class="order-btn" onclick="document.getElementById('order-form').scrollIntoView({behavior: 'smooth'});">Order Now</button>
    </div>
    <div class="item">
      <img src="https://i.imgur.com/9tZFIcV.jpg" alt="Air Soya">
      <h2>Air Soya</h2>
      <p>RM2.50</p>
      <button class="order-btn" onclick="document.getElementById('order-form').scrollIntoView({behavior: 'smooth'});">Order Now</button>
    </div>
  </section>

  <section class="order-form" id="order-form">
    <h2>Order Form</h2>
    <form action="https://formsubmit.co/YOUR_EMAIL" method="POST">
      <input type="hidden" name="_captcha" value="false">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required />

      <label for="menu">Menu Item:</label>
      <select id="menu" name="menu">
        <option value="Mee Tauhu">Mee Tauhu</option>
        <option value="Mee Kari">Mee Kari</option>
        <option value="Air Soya">Air Soya</option>
      </select>

      <label for="quantity">Quantity:</label>
      <input type="number" id="quantity" name="quantity" min="1" required />

      <label for="address">Delivery Address:</label>
      <input type="text" id="address" name="address" required />

      <button type="submit" class="submit-btn">Submit Order</button>
    </form>
  </section>

  <footer>
    &copy; 2025 Restoran Mee Tahu. All rights reserved.
  </footer>
</body>
</html>
